<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Resource Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .section {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .section h2 {
      margin-top: 0;
    }
    .add-button {
      float: right;
      cursor: pointer;
      color: green;
      font-size: 24px;
    }
    .add-form {
      margin-top: 10px;
      display: none;
    }
    .add-form input {
      padding: 5px;
      margin-right: 5px;
      margin-bottom: 5px;
      width: 45%;
    }
    .add-form button {
      padding: 5px 10px;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>ğŸ“š My Personal Hub</h1>

  <div class="section" id="projects">
    <h2>ğŸ“ Projects <span class="add-button" onclick="toggleForm('projects')">+</span></h2>
    <div class="add-form" id="projects-form">
      <input type="text" id="projects-name" placeholder="Project Name" />
      <input type="text" id="projects-link" placeholder="Project Link" />
      <button onclick="handleEditOrAdd('projects')">Save</button>
    </div>
    <ul id="projects-list"></ul>
  </div>

  <div class="section" id="resources">
    <h2>ğŸ”— Resources <span class="add-button" onclick="toggleForm('resources')">+</span></h2>
    <div class="add-form" id="resources-form">
      <input type="text" id="resources-name" placeholder="Resource Name" />
      <input type="text" id="resources-link" placeholder="Resource Link" />
      <button onclick="handleEditOrAdd('resources')">Save</button>
    </div>
    <ul id="resources-list"></ul>
  </div>

  <div class="section" id="notes">
    <h2>ğŸ“ Notes <span class="add-button" onclick="toggleForm('notes')">+</span></h2>
    <div class="add-form" id="notes-form">
      <input type="text" id="notes-name" placeholder="Note Title" />
      <input type="text" id="notes-link" placeholder="Note Link" />
      <button onclick="handleEditOrAdd('notes')">Save</button>
    </div>
    <ul id="notes-list"></ul>
  </div>

  <div class="section" id="experience">
    <h2>ğŸ§  My Experience <span class="add-button" onclick="toggleForm('experience')">+</span></h2>
    <div class="add-form" id="experience-form">
      <input type="text" id="experience-name" placeholder="Title" />
      <input type="text" id="experience-link" placeholder="Link (optional)" />
      <button onclick="handleEditOrAdd('experience')">Save</button>
    </div>
    <ul id="experience-list"></ul>
  </div>

  <div class="section" id="files">
    <h2>ğŸ“ Uploaded Files <span class="add-button" onclick="toggleForm('files')">+</span></h2>
    <div class="add-form" id="files-form">
      <input type="text" id="files-name" placeholder="File Name" />
      <input type="text" id="files-link" placeholder="Google Drive Link" />
      <button onclick="handleEditOrAdd('files')">Save</button>
    </div>
    <ul id="files-list"></ul>
  </div>

  <script>
    function toggleForm(section) {
  const form = document.getElementById(`${section}-form`);
  if (form.style.display === "" || form.style.display === "none") {
    form.style.display = "block";
  } else {
    form.style.display = "none";
  }
}-form`);
      form.style.display = form.style.display === "block" ? "none" : "block";
    }

    function addItem(section, isEdit = false, editIndex = -1) {
      const nameEl = document.getElementById(`${section}-name`);
      const linkEl = document.getElementById(`${section}-link`);
      const name = nameEl.value;
      const link = linkEl.value;
      if (!name) return alert("Please enter a name");

      const data = JSON.parse(localStorage.getItem(section)) || [];

      if (isEdit && editIndex >= 0) {
        data[editIndex] = { name, link, time: data[editIndex].time };
      } else {
        data.push({ name, link, time: new Date().toLocaleString() });
      }

      localStorage.setItem(section, JSON.stringify(data));
      renderList(section);
      nameEl.value = '';
      linkEl.value = '';
      nameEl.removeAttribute('data-edit-index');
    }

    function deleteItem(section, index) {
      const data = JSON.parse(localStorage.getItem(section)) || [];
      data.splice(index, 1);
      localStorage.setItem(section, JSON.stringify(data));
      renderList(section);
    }

    function editItem(section, index) {
      const data = JSON.parse(localStorage.getItem(section)) || [];
      const item = data[index];
      const nameEl = document.getElementById(`${section}-name`);
      const linkEl = document.getElementById(`${section}-link`);
      nameEl.value = item.name;
      linkEl.value = item.link || '';
      document.getElementById(`${section}-form`).style.display = 'block';
      nameEl.setAttribute('data-edit-index', index);
    }

    function handleEditOrAdd(section) {
      const nameEl = document.getElementById(`${section}-name`);
      const editIndex = nameEl.getAttribute('data-edit-index');
      if (editIndex !== null) {
        addItem(section, true, parseInt(editIndex));
      } else {
        addItem(section);
      }
    }

    function renderList(section) {
      const list = document.getElementById(`${section}-list`);
      list.innerHTML = "";
      const data = JSON.parse(localStorage.getItem(section)) || [];
      data.forEach((item, index) => {
        const li = document.createElement('li');
        const linkHTML = item.link ? `<a href="${item.link}" target="_blank">${item.name}</a>` : item.name;
        li.innerHTML = `${linkHTML} <span style="color:gray;font-size: 12px;">(${item.time})</span>
          <button onclick="editItem('${section}', ${index})" style="margin-left:10px;">âœï¸</button>
          <button onclick="deleteItem('${section}', ${index})" style="margin-left:5px;color:red;">âŒ</button>`;
        list.appendChild(li);
      });
    }

    function loadItems() {
      ['projects', 'resources', 'notes', 'experience', 'files'].forEach(renderList);
    }

    loadItems();
  </script>
</body>
</html>
