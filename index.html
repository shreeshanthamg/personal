

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Learning Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafc;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .section {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .section h2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .add-form {
      display: none;
      margin-top: 10px;
    }
    .add-form input {
      width: 48%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .add-form button {
      padding: 6px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .item-list ul {
      padding-left: 20px;
    }
    .item-list li {
      margin: 6px 0;
    }
    .add-button {
      cursor: pointer;
      font-size: 20px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h1>üìò My Learning Hub</h1>

  <div class="section" id="projects">
    <h2>üìÅ Projects <span class="add-button" onclick="toggleForm('projects')">+</span></h2>
    <div class="add-form" id="projects-form">
      <input type="text" id="projects-name" placeholder="Project Name" />
      <input type="text" id="projects-link" placeholder="Project Link" />
      <button onclick="addItem('projects')">Add</button>
    </div>
    <div class="item-list"><ul id="projects-list"></ul></div>
  </div>

  <div class="section" id="resources">
    <h2>üìö Resources <span class="add-button" onclick="toggleForm('resources')">+</span></h2>
    <div class="add-form" id="resources-form">
      <input type="text" id="resources-name" placeholder="Resource Name" />
      <input type="text" id="resources-link" placeholder="Resource Link" />
      <button onclick="addItem('resources')">Add</button>
    </div>
    <div class="item-list"><ul id="resources-list"></ul></div>
  </div>

  <div class="section" id="notes">
    <h2>üß† Notes <span class="add-button" onclick="toggleForm('notes')">+</span></h2>
    <div class="add-form" id="notes-form">
      <input type="text" id="notes-name" placeholder="Note Title" />
      <input type="text" id="notes-link" placeholder="Note Link" />
      <button onclick="addItem('notes')">Add</button>
    </div>
    <div class="item-list"><ul id="notes-list"></ul></div>
  </div>

  <div class="section" id="experience">
    <h2>üìù My Experience <span class="add-button" onclick="toggleForm('experience')">+</span></h2>
    <div class="add-form" id="experience-form">
      <input type="text" id="experience-name" placeholder="Title" />
      <input type="text" id="experience-link" placeholder="Link (optional)" />
      <button onclick="addItem('experience')">Add</button>
    </div>
    <div class="item-list"><ul id="experience-list"></ul></div>
  </div>

  <script>
    function toggleForm(section) {
      const form = document.getElementById(`${section}-form`);
      form.style.display = form.style.display === "block" ? "none" : "block";
    }

    function addItem(section) {
      const name = document.getElementById(`${section}-name`).value;
      const link = document.getElementById(`${section}-link`).value;
      if (!name) return alert("Please enter a name");

      const list = document.getElementById(`${section}-list`);
      const li = document.createElement('li');
      if (link) {
        li.innerHTML = `<a href="${link}" target="_blank">${name}</a>`;
      } else {
        li.textContent = name;
      }
      list.appendChild(li);

      saveItem(section, name, link);

      // Clear inputs
      document.getElementById(`${section}-name`).value = '';
      document.getElementById(`${section}-link`).value = '';
    }

    function saveItem(section, name, link) {
      const data = JSON.parse(localStorage.getItem(section)) || [];
      data.push({ name, link });
      localStorage.setItem(section, JSON.stringify(data));
    }

    function loadItems() {
      ['projects', 'resources', 'notes', 'experience'].forEach(section => {
        const data = JSON.parse(localStorage.getItem(section)) || [];
        const list = document.getElementById(`${section}-list`);
        data.forEach(item => {
          const li = document.createElement('li');
          if (item.link) {
            li.innerHTML = `<a href="${item.link}" target="_blank">${item.name}</a>`;
          } else {
            li.textContent = item.name;
          }
          list.appendChild(li);
        });
      });
    }

    loadItems();
  </script>

</body>
</html>
